<div class="modal" id="add-modal"
[ngClass]="{visible : displayModal}"    
>
    <div class="modal__content">
        <h2>Are you sure you want to delete this movie?</h2>
        <p>This will delete this movie permanentely. You cannot undo this action.</p>

        <div class="btn-container">
            <button class="button-33" role="button"
                (click)="onCancleClick()"
            >No, cancel</button>
            <button class="button-33 button-delete" role="button"
                (click)="onDeleteClick()"
            >Yes, delete</button>
        </div>
    </div>

</div>
