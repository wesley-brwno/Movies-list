<div class="card" [ngClass]="{'isEven': isCardEven}">
    <img src="{{ movie.imageUrl }}" alt="{{ movie.title }}">
    <div class="movie_info_contaniner">
        <h3>{{ movie.title }}</h3>
        <p>Added on: {{ movie.created_at | date: "dd MMM yyyy" }}</p>
        <p [ngClass]="
            {   
                'rating': movie,
                '_1star': movie.rating === 1,
                '_2star': movie.rating === 2,
                '_3star': movie.rating === 3,
                '_4star': movie.rating === 4,
                '_5star': movie.rating === 5,
            }"
        >Your rating: </p>
        <button class="button-48" role="button"
            (click)="onFavoriteClick(movie)"
            [ngClass]="{'isFavourite' : movie.is_favourite, 'noFavourite' : !movie.is_favourite}"
        >
            <span class="text"
            >Favourite:&nbsp;</span>
        </button>

        <div class="button_container">
            <button class="button-89 edit_btn" role="button"
                (click)="onEditClick(movie)"
            >Edit</button>
            <button class="button-89 delete_btn" role="button"
                (click)="onDeleteClick(movie)"
            >Delete</button>
        </div>
    </div>
</div>
